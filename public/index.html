<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>The Recyclers</title>
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="login-page">
  <div class="login-form form">
    <form class="register-form">
      <input class="signup-name" type="text" placeholder="name"/>
      <input class="signup-password" type="password" placeholder="password"/>
      <input class="signup-username" type="text" placeholder="email address"/>
      <button class="signup-action">create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form">
      <input class="login-username" type="text" placeholder="username"/>
      <input class="login-password" type="password" placeholder="password"/>
      <button class="login-action">login</button>
      <p class="not-registered message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
<div>
  <h1 id="user">anonymous</h1>
  <h2 id="feedback"></h2>
</div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/smooch.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
